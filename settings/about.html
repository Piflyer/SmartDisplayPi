<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="settingsMenuBar"><span onclick="window.location = '../settings.html'"><i class="icon icon_bold icon_go-previous"></i> Settings</span></div><br><br>
<p><b><u>SmartDisplayPi Version</u></b>: <span id="version">v0.0.1.alpha</span></p>
  <p id="ubuntu-version"></p>
  <p id="[DEVMODE]"></p>
  <script src="../scripts/universal.js"></script>
<script>
    const currentVersion = "v0.0.2.alpha";
    const updateSchedule = "alpha";
  const exec = require('child_process').exec;

  function execute(command, callback) {
    exec(command, (error, stdout, stderr) => {
      callback(stdout);
    });
    }
      execute('uname -a', (output) => {
          document.getElementById("ubuntu-version").innerHTML = "<b><u>Uname:</u></b> " + output;
      });
  if(settings.get('devMode') === true) {
    document.getElementById("[DEVMODE]").innerHTML = "<b><u>[DEV MODE]:</u></b> Enabled";
  } else {
    document.getElementById("[DEVMODE]").innerHTML = "<b><u>[DEV MODE]:</u></b> Disabled";
  }
  function getVersion() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://api.github.com/repos/Sid220/SmartDisplayPi/releases/tags/" + updateSchedule, true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4) {
          const compare = require("compare-versions").compare;
          const newVersion = compare(JSON.parse(xhr.responseText).name.replace(".alpha", "").replace(".beta", ""), currentVersion.replace(".alpha", "").replace(".beta", ""), ">");
            if (newVersion) {
                document.getElementById("version").innerHTML = currentVersion + "<br><b><u>New Version Available:</u></b> " + JSON.parse(xhr.responseText).name + " <a href='updater.html?old="+ currentVersion +"&schedule=" + updateSchedule +"'><button>Update</button></a>";
            } else {
                document.getElementById("version").innerHTML = currentVersion + "<br><b><u>Up to date!</u></b>";
            }
      }
    }
    xhr.send();
  }
getVersion();
</script>
</body>
</html>
