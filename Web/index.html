Hello there! Looks like you are trying to change some settings!
The big three changes should do in this document are adding
your calendar, weather provider, and your Waze embed URL. For
your calendar, go into your Google Calendar settings and get your
embed URL. For Waze, headover https://developers.google.com/waze/iframe
