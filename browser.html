<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="https://unpkg.com/7.css">

    <style>
        button {
            min-width: 0 !important;
            min-height: 0 !important;
        }

        input#url {
            height: 40px;
            font-size: 20px;
            flex-grow: 400;
            flex-shrink: 400;
        }

        button {
            flex-shrink: 0;
        }

        button#backbtn {
            border-radius: 50%;
            transform: scale(1.3);
            border-color: #72a2c5;
            background: linear-gradient(180deg, #e5f4fd 45%, #b3e0f9 0);
            width: 40px;
            height: 40px;
            margin-left: 7px;
        }

        button#fave {
            margin-right: 7px;
            margin-left: 7px;
        }

        button#forward,
        button#refresh,
        button#fave,
        button#home {
            border-radius: 50%;
            background-color: #cacaca;
            width: 40px;
            height: 40px;
        }

        button#forward {
            margin-left: 4px;
        }

        #navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            z-index: 1;
            padding-top: 10px;
            background-color: #f5f5f5;
            display: flex;
        }

        #view {
            left: 0;
            width: 100%;
            /*     entire page - nav  - menu - ~menu padding */
            height: calc(100vh - 60px - 13vh - 0.70vh);
            z-index: -1;
            margin-top: 60px;
        }

        #favicon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            border-radius: 50%;
            transform: scale(0.8);
        }
    </style>
</head>

    <script>
        var ById = function (id) {
            return document.getElementById(id);
        }
        var jsonfile = require('jsonfile');
        var uuid = require('uuid');

            refresh = ById('refresh'),

                    "id": "436176fe-381a-42c5-bf23-44426ddbe263",

                    "title": "BBC - Homepage"

            ];
        function reloadView() {
            view.reload();
        }

        function backView() {
            view.goBack();
        }

        function forwardView() {
            view.goForward();
        }
        function validURL(str) {
            var pattern = new RegExp('^(https?:\\/\\/)?' + // protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
                '(\\#[-a-z\\d_]*)?$', 'i'); // fragment locator
            if (!!pattern.test(str)) {
                return true;
            } else {
                return false;
            }
        }
        function updateURL(event) {
            if (event.keyCode === 13) {
                omni.blur();
                let val = omni.value;
                if (val === "") {
                    view.src = "browserHome.html";
                    return;
                }
                let https = val.slice(0, 8).toLowerCase();
                let http = val.slice(0, 7).toLowerCase();
                if (https === 'https://' || http === 'http://') {
                    view.loadURL(val);
                } else {
                    if (validURL("http://" + val)) {
                        view.loadURL("http://" + val);
                    } else {
                        view.loadURL("https://www.google.com/search?q=" + val);
                    }
                }
            }
        }
        var Bookmark = function (id, url, faviconUrl, title) {
            this.id = id;
            this.url = url;
            this.icon = faviconUrl;
            this.title = title;
        }

        Bookmark.prototype.ELEMENT = function () {
            var a_tag = document.createElement('a');
            a_tag.href = this.url;
            a_tag.className = 'link';
            a_tag.textContent = this.title;
            var favimage = document.createElement('img');
            favimage.src = this.icon;
            favimage.className = 'favicon';
            a_tag.insertBefore(favimage, a_tag.childNodes[0]);
            return a_tag;
        }
        function handleBookmark() {
            if (fave.getAttribute("smartdisplay-browser-faved") == "false") {
                let tmp = settings.get("Browser.bookmarks", defaultBookmarks);
                let bookmark = new Bookmark(uuid.v4(), view.getURL(), "https://www.google.com/s2/favicons?sz=64&domain_url=" + encodeURI(view.getURL()), view.getTitle());

                settings.set("Browser.bookmarks", tmp);
                fave.setAttribute("smartdisplay-browser-faved", bookmark.id);
                fave.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M381.2 150.3L524.9 171.5C536.8 173.2 546.8 181.6 550.6 193.1C554.4 204.7 551.3 217.3 542.7 225.9L438.5 328.1L463.1 474.7C465.1 486.7 460.2 498.9 450.2 506C440.3 513.1 427.2 514 416.5 508.3L288.1 439.8L159.8 508.3C149 514 135.9 513.1 126 506C116.1 498.9 111.1 486.7 113.2 474.7L137.8 328.1L33.58 225.9C24.97 217.3 21.91 204.7 25.69 193.1C29.46 181.6 39.43 173.2 51.42 171.5L195 150.3L259.4 17.97C264.7 6.954 275.9-.0391 288.1-.0391C300.4-.0391 311.6 6.954 316.9 17.97L381.2 150.3z"/></svg>`;
            }
            else {
                let tmp = settings.get("Browser.bookmarks", defaultBookmarks);
                let id = fave.getAttribute("smartdisplay-browser-faved");
                let index = tmp.findIndex(x => x.id === id);
                tmp.splice(index, 1);
                settings.set("Browser.bookmarks", tmp);
                fave.setAttribute("smartdisplay-browser-faved", false);
                fave.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

        function updateNav(event) {
            if (view.getURL().includes("https://www.google.com/search?q=")) {
                omni.value = "Google Search: " + decodeURI(new URLSearchParams(view.getURL().split("https://www.google.com/search")[1]).get('q'));
            } else if (view.getURL().includes("browserHome.html")) {
                omni.value = "";
            }
            else if (view.getURL().includes("https://www.bing.com/search?q=")) {
                omni.value = "Bing Search: " + decodeURI(new URLSearchParams(view.getURL().split("https://www.bing.com/search")[1]).get('q'));
            } else {
                omni.value = view.getURL();
            }
            let index = settings.get("Browser.bookmarks", defaultBookmarks).findIndex(x => x.url === view.getURL());
            if (index !== -1) {
                fave.setAttribute("smartdisplay-browser-faved", settings.get("Browser.bookmarks", defaultBookmarks)[index].id);
                fave.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M381.2 150.3L524.9 171.5C536.8 173.2 546.8 181.6 550.6 193.1C554.4 204.7 551.3 217.3 542.7 225.9L438.5 328.1L463.1 474.7C465.1 486.7 460.2 498.9 450.2 506C440.3 513.1 427.2 514 416.5 508.3L288.1 439.8L159.8 508.3C149 514 135.9 513.1 126 506C116.1 498.9 111.1 486.7 113.2 474.7L137.8 328.1L33.58 225.9C24.97 217.3 21.91 204.7 25.69 193.1C29.46 181.6 39.43 173.2 51.42 171.5L195 150.3L259.4 17.97C264.7 6.954 275.9-.0391 288.1-.0391C300.4-.0391 311.6 6.954 316.9 17.97L381.2 150.3z"/></svg>`;
            } else {
                fave.setAttribute("smartdisplay-browser-faved", false);
                fave.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                    d="M287.9 0C297.1 0 305.5 5.25 309.5 13.52L378.1 154.8L531.4 177.5C540.4 178.8 547.8 185.1 550.7 193.7C553.5 202.4 551.2 211.9 544.8 218.2L433.6 328.4L459.9 483.9C461.4 492.9 457.7 502.1 450.2 507.4C442.8 512.7 432.1 513.4 424.9 509.1L287.9 435.9L150.1 509.1C142.9 513.4 133.1 512.7 125.6 507.4C118.2 502.1 114.5 492.9 115.1 483.9L142.2 328.4L31.11 218.2C24.65 211.9 22.36 202.4 25.2 193.7C28.03 185.1 35.5 178.8 44.49 177.5L197.7 154.8L266.3 13.52C270.4 5.249 278.7 0 287.9 0L287.9 0zM287.9 78.95L235.4 187.2C231.9 194.3 225.1 199.3 217.3 200.5L98.98 217.9L184.9 303C190.4 308.5 192.9 316.4 191.6 324.1L171.4 443.7L276.6 387.5C283.7 383.7 292.2 383.7 299.2 387.5L404.4 443.7L384.2 324.1C382.9 316.4 385.5 308.5 391 303L476.9 217.9L358.6 200.5C350.7 199.3 343.9 194.3 340.5 187.2L287.9 78.95z" />
            </svg>`;
            }
            if (view.canGoBack()) {
                back.disabled = false;
                back.style.transform = 'scale(1.3)';
                back.style.background = "linear-gradient(180deg, #e5f4fd 45%, #b3e0f9 0)";
                back.style.borderColor = "#72a2c5";
            } else {
                back.disabled = true;
                back.style.transform = 'scale(1)';
                back.style.background = "linear-gradient(180deg, #eee 45%, #ddd 0, #bbb)";
                back.style.borderColor = "#888";
            }
            if (view.canGoForward()) {
                forward.disabled = false;
            } else {
                forward.disabled = true;
            }
            favicon.src = "https://www.google.com/s2/favicons?sz=64&domain_url=" + encodeURI(view.getURL());
        }
        refresh.addEventListener('click', reloadView);
        back.addEventListener('click', backView);
        forward.addEventListener('click', forwardView);
        omni.addEventListener('keydown', updateURL);
        fave.addEventListener('click', handleBookmark);
        view.addEventListener('did-navigate-in-page', updateNav);
        view.addEventListener('did-navigate', updateNav);
        view.addEventListener('did-fail-load', (error) => {
            console.log(error.errorCode);
            if (error.isMainFrame) {
                view.loadURL('file:///' + __dirname + "/browserError.html?error=" + encodeURI(error.errorDescription) + "&errorcode=" + encodeURI(error.errorCode));
            }
        });
        document.addEventListener("closeStart", function () {
            view.style.height = "calc(100vh - 60px)";
        });
        document.addEventListener("openStart", function () {
            view.style.height = "calc(100vh - 60px - 13vh - 0.70vh)";
        });
        home.addEventListener("click", function () {
            view.loadURL('file:///' + __dirname + '/browserHome.html?' + encodeURI(json2Url.serialize(settings.get("Browser.bookmarks", defaultBookmarks))));
        });
        var first = 0;
        function domReady() {
            console.log("ran");
            if (first === 0) {
                view.loadURL('file:///' + __dirname + '/browserHome.html?' + encodeURI(json2Url.serialize(settings.get("Browser.bookmarks", defaultBookmarks))));
                first = 1;
                return;
            }
            if (first === 1) {
                view.clearHistory();
                back.disabled = true;
                back.style.transform = 'scale(1)';
                back.style.background = "linear-gradient(180deg, #eee 45%, #ddd 0, #bbb)";
                back.style.borderColor = "#888";
                view.removeEventListener("dom-ready", domReady);
            }
        }
        view.addEventListener("dom-ready", domReady);
    </script>
    <div id="homebutton" onclick="closeopen()">
        <div id="homesquare"></div>
    </div>
    <script src="scripts/universal.js"></script>
