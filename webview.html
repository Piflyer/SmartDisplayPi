<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  

</head>

<body style="margin: 0;">
    <webview src="about:blank" style="height: calc(100vh - 13vh - 0.70vh);"
        useragent="Mozilla/5.0 (Linux; Android 12; Pixel 6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.104 Mobile Safari/537.36 SmartDisplayPi">
    </webview>
    <div id="homebutton" onclick="closeopen()">
        <div id="homesquare"></div>
    </div>
    <script src="scripts/universal.js"></script>
    <script>
        const webview = document.querySelector('webview');
        var url = new URLSearchParams(window.location.search).get('url');
        var first = true;
        webview.addEventListener("dom-ready", function () {
            if (first === true) {
                webview.loadURL(url);
                first = false;
            }
        });
        document.addEventListener("closeStart", function () {
            webview.style.height = "100vh";
        });
        document.addEventListener("openStart", function () {
            webview.style.height = "calc(100vh - 13vh - 0.70vh)";
        });
        webview.addEventListener("did-stop-loading", () => {
            webview.executeJavaScript(`
            if(typeof BETTERBOARDINJECTIONscript === 'undefined') {
    var BETTERBOARDINJECTIONscript = document.createElement('script');
    BETTERBOARDINJECTIONscript.src = 'https://cdn.jsdelivr.net/npm/betterboard/dist/betterboard1.0.0-beta.03-aio.min.js';
    document.body.appendChild(BETTERBOARDINJECTIONscript);
    BETTERBOARDINJECTIONscript.onload = () => {
BetterBoard.init({
    keysArrayOfObjects: [
        {
            "0": "Q",
            "1": "W",
            "2": "E",
            "3": "R",
            "4": "T",
            "5": "Y",
            "6": "U",
            "7": "I",
            "8": "O",
            "9": "P",
            "10": "+"
        },
        {
            "0": "A",
            "1": "S",
            "2": "D",
            "3": "F",
            "4": "G",
            "5": "H",
            "6": "J",
            "7": "K",
            "8": "L",
            "9": ";"
        },
        {
            "0": "Z",
            "1": "X",
            "2": "C",
            "3": "V",
            "4": "B",
            "5": "N",
            "6": "M",
            "7": ",",
            "8": "."
        }
    ],
    language: 'en',
    theme: 'flat',
    allowRealKeyboard: true,
    allowMobileKeyboard: true,
    autoScroll: true,
    capsLockActive: false,
});
BetterBoard.run('input[type=text], input[type=number], input[type=password], input[type=search], textarea, input[type=email], input[type=month], input[type=time]'); 
};
}`);
            console.log("injected");

        });
    </script>
</body>

</html>
